<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=Â¥, initial-scale=1.0">
    <title>Calculating with date objects</title>
</head>
<body>
    <input type="date" name="date1" id="date1">
    <input type="date" name="date2" id="date2">
    <button onclick="calculateDays()">Get difference</button>
    <p id="output"></p>
</body>
    <script>
        function calculateDays() {
            let d1 = document.getElementById("date1").value;
            let d2 = document.getElementById("date2").value;
            const dateOne = new Date(d1);
            const dateTwo = new Date(d2);
            const time = Math.abs(dateTwo - dateOne);
            const days = Math.ceil(time / (1000 * 60 * 60 * 24));
            const money = days * 80
            document.getElementById("output").innerHTML=money+ " RON"
        }
    </script>
</html>
